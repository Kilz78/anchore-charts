{{- if not .Values.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "enterprise.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "enterprise.labels" . | indent 4 }}
  annotations:
    {{- include "enterprise.annotations" . | indent 4 }}
type: Opaque
stringData:
  ANCHORE_DB_PASSWORD: {{ index .Values "postgresql" "postgresqlPassword" | quote }}
{{- with .Values.saml.secret }}
  ANCHORE_SAML_SECRET: {{ . }}
{{- end }}
{{- end }}
